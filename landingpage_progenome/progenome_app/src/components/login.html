<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ProGenome - Log in</title>
</head>

<body>

    <section class="bg-primary min-h-screen flex items-center justify-center">
        <div class="bg-[#F0F4F6] flex rounded-2xl shadow-lg max-w-7xl">
            <div class="bg-contrast sm:w-1/2 md:w-1/2 px-8 md:px-16 mt-10">
                <h2 class="font-montserrat font-bold text-4xl text-[#3961AB]">Login</h2>
                <form action="" class="flex flex-col gap-4 ">
                    <input class="p-2 mt-8 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB]" type="text" name="email" placeholder="E-mail">
                    <div class="relative">
                        <input class="w-full p-2 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB]" type="password" name="password" placeholder="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                    </div>
                    <button class="bg-[#44AF58] text-white py-2 rounded-full font-montserrat">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="outline-[#000000]">
                    <p class="text-center">OR</p>
                    <hr class="outline-[#000000]">
                </div>

            </div>

            <div class="sm:block hidden w-1/2 rounded-2xl">
                <img class="rounded-2xl" src="../assets/Progeo.png">  
            </div>
        </div>
    </section>

</body>

</html>

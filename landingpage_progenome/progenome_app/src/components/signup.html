<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ProGenome - Log in</title>
</head>

<body>

    <section class="bg-primary min-h-screen flex items-center justify-center">
        <div class="bg-[#F0F4F6] flex rounded-2xl shadow-lg max-w-7xl">
            <div class="bg-contrast md:w-1/2 md:w-1/2 px-8 md:px-16 mt-10">
                <h2 class="font-montserrat font-bold text-4xl text-[#3961AB] mb-5">Sign up with us!</h2>
                <p class="text-sm mb-5 text-[#3961AB]">Welcome to <b>Progenome</b>!</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB]" type="text" name="firstName" placeholder="First Name">
                    <input class="p-2 mt-8 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB]" type="text" name="lastName" placeholder="Last Name">
                    <input class="p-2 mt-8 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB]" type="text" name="email" placeholder="E-mail">
                    <div class="relative">
                        <input class="w-full p-2 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB] mt-10" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="relative">
                        <input class="w-full p-2 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB] mt-10" type="password" name="password2" placeholder="Confirm your Password">
                    </div>
                    <input class="p-2 mt-8 rounded-full font-montserrat py-2 outline-solid outline-[#3961AB]" type="text" name="email" placeholder="E-mail">
                    <button class="bg-[#44AF58] text-white py-2 rounded-full font-montserrat mt-10 outline-[#296C35]">Register</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-[#3961AB]">
                    <p class="text-center">OR</p>
                    <hr class="border-[#3961AB]">
                </div>
                
                <button class="bg-white border py-2 w-full rounded-full mt-10 flex justify-center items-center text-sm outline-[#3961AB]"><svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                  </svg>Sign up with Google
                </button>
                <div class="mt-5 text-sm flex justify-between items-center mb-5">
                    <p>Do you have an Account already? <br>Clic here to log in</p>
                    <button class="rounded-full py-2 px-5 bg-[#44AF58] text-white outline-[#296C35] mb-5">Log in</button>
                </div>

            </div>


            <div class="md:block hidden w-1/2 rounded-2xl">
                <img class="rounded-2xl" src="../assets/signup-pic.jpg">  
            </div>
        </div>
    </section>

</body>

</html>
